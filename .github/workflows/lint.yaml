name: Linter

on:
  push:
    branches:
      - '**'
      - main
  create:
    branches:
      - '**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps: 
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' 
    
    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint